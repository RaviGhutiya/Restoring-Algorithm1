<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restoring Division Algorithm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Restoring Division Algorithm with Animation</h1>

  <label>Enter Dividend (4-bit or 8-bit): </label>
  <input type="number" id="dividend" min="0" max="255" /><br />

  <label>Enter Divisor (4-bit or 8-bit): </label>
  <input type="number" id="divisor" min="1" max="255" /><br />

  <label for="bit-selection">Select Bit Size: </label>
  <select id="bit-selection">
    <option value="4">4-bit</option>
    <option value="8">8-bit</option>
  </select><br />

  <button id="start">Start Algorithm</button>

  <h2>Steps</h2>
  <table id="resultTable" border="1">
    <thead>
      <tr>
        <th>Step</th>
        <th>Accumulator (A)</th>
        <th>Quotient (Q)</th>
        <th>Divisor (M)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Final Result</h2>
  <p id="final-result"></p>

  <script src="script.js"></script>
</body>
</html>
